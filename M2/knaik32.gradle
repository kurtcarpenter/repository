defaultTasks 'jar'
apply plugin: "java"

dependencies {
  compile files("lib/resources.jar")
  }

jar {
    manifest {
        attributes "Main-Class": "edu.gatech.oad.antlab.pkg1.AntLabMain"
            attributes "Class-Path": "resources.jar"
    }
}

jar << {
    copy {
        into "build/libs"
        from configurations.compile
    }
}
