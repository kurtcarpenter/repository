defaultTasks 'jar'
apply plugin: 'java'

sourceCompatibility = 1.8
version = '1.0'

dependencies {
    compile files('lib/resources.jar')
}

jar {
    manifest {
        attributes 'Implementation-Title': 'M2 Implementation', 'Implementation-Version': version , 'Main-Class' : 'edu.gatech.oad.antlab.pkg1.AntLabMain'
    }
}
